<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>44 Physiques - Weekly Check-In</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }
        .header {
            background: #1a1a1a;
            border-bottom: 4px solid #ff0000;
            padding: 30px 20px;
            text-align: center;
        }
        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            letter-spacing: 6px;
            color: #fff;
        }
        .logo span { color: #ff0000; }
        .tagline {
            font-size: 1.2rem;
            font-style: italic;
            color: #ff0000;
            margin-top: 10px;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .form-section {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }
        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem;
            color: #ff0000;
            border-bottom: 2px solid #ff0000;
            padding-bottom: 10px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .form-group { margin-bottom: 18px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #fff;
            font-size: 0.95rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff0000;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; }
            .logo { font-size: 2rem; }
        }
        .file-upload {
            border: 2px dashed #444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: #151515;
            margin-bottom: 15px;
        }
        .file-upload:hover {
            border-color: #ff0000;
        }
        .file-upload input[type="file"] { display: none; }
        .file-upload-label strong {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            color: #fff;
        }
        .file-upload-label span {
            color: #666;
            font-size: 0.85rem;
        }
        .file-name {
            margin-top: 10px;
            color: #ff0000;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #ff0000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .submit-btn:hover {
            background: #cc0000;
        }
        .success-message {
            display: none;
            background: #1a5a1a;
            border: 2px solid #2d8a2d;
            color: #7fff7f;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }
        .weight-display {
            font-size: 1.2rem;
            color: #ff0000;
            margin-top: 10px;
            font-weight: 700;
        }
        .slider-container { margin-top: 10px; }
        input[type="range"] {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            width: 24px;
            height: 24px;
            background: #ff0000;
            border-radius: 50%;
            cursor: pointer;
        }
        .slider-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #666;
            margin-top: 8px;
        }
        #energyValue { color: #ff0000; font-weight: 700; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">44 <span>PHYSIQUES</span></div>
        <div class="tagline">"Chase the Physique"</div>
    </div>
    
    <div class="container">
        <div class="success-message" id="successMessage">
            CHECK-IN SUBMITTED SUCCESSFULLY!<br>
            <span style="font-size: 0.9rem; font-weight: normal;">Your coach will review your progress.</span>
        </div>
        
        <form id="checkinForm">
            <div class="form-section">
                <h2 class="section-title">Athlete Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Client Name *</label>
                        <input type="text" name="client_name" required placeholder="Your full name">
                    </div>
                    <div class="form-group">
                        <label>Week Ending *</label>
                        <input type="date" name="week_ending" required>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Weight Tracking</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Previous Weight (lbs)</label>
                        <input type="number" name="previous_weight" step="0.1" id="prevWeight" onchange="calcWeight()">
                    </div>
                    <div class="form-group">
                        <label>Current Weight (lbs)</label>
                        <input type="number" name="current_weight" step="0.1" id="currWeight" onchange="calcWeight()">
                    </div>
                </div>
                <div class="weight-display" id="weightChange"></div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Nutrition & Meals</h2>
                <div class="form-group">
                    <label>Meals on Track?</label>
                    <select name="meals_on_track">
                        <option value="yes">Yes - All meals on point</option>
                        <option value="no">No - Had some slip-ups</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Swaps / Substitutions</label>
                    <input type="text" name="swaps" placeholder="Any meal swaps this week?">
                </div>
                <div class="form-group">
                    <label>Hunger (between meals)</label>
                    <input type="text" name="hunger" placeholder="How was your hunger?">
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Training & Cardio</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Training Sessions</label>
                        <input type="number" name="training_sessions" min="0" max="7" placeholder="0-7">
                    </div>
                    <div class="form-group">
                        <label>Cardio Sessions</label>
                        <input type="number" name="cardio_sessions" min="0" max="14" placeholder="0-14">
                    </div>
                </div>
                <div class="form-group">
                    <label>Performance Notes</label>
                    <textarea name="performance_notes" rows="3" placeholder="Energy, strength, pumps, how did training feel?"></textarea>
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Recovery & Energy</h2>
                <div class="form-group">
                    <label>Energy Level (1-10)</label>
                    <div class="slider-container">
                        <input type="range" name="energy" min="1" max="10" value="5" id="energySlider" oninput="document.getElementById('energyValue').textContent = this.value">
                        <div class="slider-labels">
                            <span>Low</span>
                            <span id="energyValue">5</span>
                            <span>High</span>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Sleep (hours/night)</label>
                        <input type="text" name="sleep_hours" placeholder="e.g. 7.5">
                    </div>
                    <div class="form-group">
                        <label>Stress Level</label>
                        <select name="stress">
                            <option value="low">Low</option>
                            <option value="moderate">Moderate</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Progress Photos</h2>
                
                <div class="form-group">
                    <div class="file-upload">
                        <label class="file-upload-label">
                            <input type="file" name="photo_front" accept="image/*">
                            <strong>FRONT POSE</strong>
                            <span>Click to upload photo</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="file-upload">
                        <label class="file-upload-label">
                            <input type="file" name="photo_left" accept="image/*">
                            <strong>LEFT SIDE POSE</strong>
                            <span>Click to upload photo</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="file-upload">
                        <label class="file-upload-label">
                            <input type="file" name="photo_right" accept="image/*">
                            <strong>RIGHT SIDE POSE</strong>
                            <span>Click to upload photo</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="file-upload">
                        <label class="file-upload-label">
                            <input type="file" name="photo_back" accept="image/*">
                            <strong>BACK / REAR POSE</strong>
                            <span>Click to upload photo</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Posing Video (Optional)</h2>
                <div class="file-upload">
                    <label class="file-upload-label">
                        <input type="file" name="posing_video" accept="video/*">
                        <strong>UPLOAD POSING VIDEO</strong>
                        <span>MP4, MOV, or similar formats</span>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">SUBMIT CHECK-IN</button>
        </form>
    </div>
    
    <script>
        function calcWeight() {
            const prev = parseFloat(document.getElementById('prevWeight').value) || 0;
            const curr = parseFloat(document.getElementById('currWeight').value) || 0;
            const change = curr - prev;
            const sign = change >= 0 ? '+' : '';
            document.getElementById('weightChange').textContent = change !== 0 ? `Change: ${sign}${change.toFixed(1)} lbs` : '';
        }
        
        document.getElementById('checkinForm').onsubmit = function(e) {
            e.preventDefault();
            fetch('/submit-checkin', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('successMessage').style.display = 'block';
                    this.reset();
                    document.getElementById('weightChange').textContent = '';
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    alert('Error: ' + (data.error || 'Failed'));
                }
            })
            .catch(err => {
                alert('Error: ' + err);
            });
        };
    </script>
</body>
</html>
